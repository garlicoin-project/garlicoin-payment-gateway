[app:main]
use = egg:grlc
pyramid.reload_templates = true
log_level = INFO

sqlalchemy.url = postgresql+psycopg2://localhost:5432/grlc
sqlalchemy.logging_name = grlc

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6544

[loggers]
keys = root, grlc, sqlalchemy

[handlers]
keys = syslog, console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_grlc]
level = DEBUG
handlers = syslog
qualname = grlc

[logger_sqlalchemy]
level = INFO
handlers = syslog
qualname = sqlalchemy

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_syslog]
class = handlers.SysLogHandler
args = (('localhost', handlers.SYSLOG_UDP_PORT), handlers.SysLogHandler.LOG_LOCAL2)
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
